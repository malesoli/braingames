    <section class="formulario">
        <h1 class="titulo">Complete la información</h1>
        <br><br>
        <form action="https://formspree.io/f/movqwojz" method="post">
            <fieldset class="cuadro">
                <legend>Datos personales</legend>
                <br><br>
                <label for="nombre">Nombre</label>
                <input type="text" id="name" size="10" maxlength="15" required>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" size="10" maxlength="15" required> 
                <br><br>
                <label for="dni">DNI</label>
                <input type="number" name="dni" id="" required>
                <label for="fec_nac">Fecha de Nacimiento</label> 
                <input type="date" name="fecha_nac" id="" required>
                <br><br>
                <label for="correo">E-mail</label>
                <input type="email" name="correo" id="" required>
                <label for="contrasena">Contraseña</label>
                <input type="password" name="contrasena" id="" required>
                <br><br>
                <label for="rb">Zona de residencia</label>
                <input type="radio" name="rb" id="" value="1">CABA
                <input type="radio" name="rb" id="" value="2">GBA
                <input type="radio" name="rb" id="" value="3">Provincias
                <br><br>
            </fieldset> 
            <fieldset class="cuadro"> 
                <legend>Datos de compra</legend> 
                <br><br> 
                <label for="pago">Medio de pago</label>
                <select name="pago" id="">
                    <option value="efectivo">Efectivo</option>
                    <option value="tarjeta">Tarjeta</option>
                    <option value="mercadopago">MercadoPago</option>
                </select> 
                <br><br>
                <label for="adjunto">Adjuntar comprobante de pago</label>
                <input type="file" name="adjunto" id="">
                <br><br>
                <label for="comentarios">Escriba sus comentarios</label><br>
                <textarea name="comentarios" id="" cols="30" rows="10" placeholder="Esriba aqui su consulta (max 300 caracteres)"></textarea>
                <br><br>
                <label for="turno">Seleccione el horario de entrega</label>
                <select name="turno" id="" size="3">
                    <option value="1">Mañana</option>
                    <option value="2">Tarde</option>
                    <option value="3">Noche</option>
                </select>
                <br><br>
                <input type="checkbox" name="condiciones" id="" required>
                Acepto los términos y condiciones <br><br>
                <input type="submit" class="btn btn-success" value="Enviar Datos">
                <input type="reset" class="btn btn-danger" value="Borrar">
            </fieldset>    
        </form>
</section>
